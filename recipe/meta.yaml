{% set name = "webdriver-manager" %}
{% set version = "3.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/webdriver_manager-{{ version }}.tar.gz
  sha256: cd1f49ebb325a98b4dc3c41056f5b645e82fff3f83e346607844ec0bdf561c0b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - packaging
    - python >=3.7
    - python-dotenv
    - requests
    - tqdm

test:
  imports:
    - webdriver_manager
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SergeyPirogov/webdriver_manager
  summary: Library provides the way to automatically manage drivers for different browsers
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
